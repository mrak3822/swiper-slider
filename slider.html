<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Expand Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .swiper {
      width: 1000px;
      height: 500px;
      position: relative;
    }
    .swiper-wrapper {
      align-items: center;
    }
    .swiper-slide {
      width: 300px;
      height: 400px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 10px;
      transition: all 0.5s ease;
    }
    .swiper-slide.left-expand {
      height: 500px;
      transform: scale(1.05);
      background: #fff;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: green;
      background: white;
      border-radius: 0;
      width: 40px;
      height: 40px;
      top: 10px;
      z-index: 10;
      border: 2px solid green;
    }
    .swiper-button-next {
      right: 10px;
    }
    .swiper-button-prev {
      right: 60px;
      left: auto;
    }
  </style>
</head>

<body>

<!-- Swiper -->
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">Slide 1</div>
    <div class="swiper-slide">Slide 2</div>
    <div class="swiper-slide">Slide 3</div>
    <div class="swiper-slide">Slide 4</div>
    <div class="swiper-slide">Slide 5</div>
  </div>

  <!-- Arrows -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
var swiper = new Swiper(".swiper", {
  slidesPerView: 3,
  spaceBetween: 30,
  loop: true,
  centeredSlides: false,
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  on: {
    init: function () {
      expandActiveSlide();
    },
    slideChangeTransitionEnd: function () {
      expandActiveSlide();
    }
  }
});

function expandActiveSlide() {
  document.querySelectorAll('.swiper-slide').forEach(slide => {
    slide.classList.remove('left-expand');
  });

  let activeSlide = document.querySelector('.swiper-slide.swiper-slide-active');
  if (activeSlide) {
    activeSlide.classList.add('left-expand');  // Add expansion effect to the active slide
  }
}
</script>

</body>
</html>
