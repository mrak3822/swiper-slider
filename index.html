<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Expand Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }

    .swiper {
      width: 1000px;
      height: 500px;
      position: relative;
    }

    .swiper-wrapper {
      align-items: center;
    }

    .swiper-slide {
      width: 300px;
      height: 400px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border-radius: 0; /* Set image border radius to 0 */
      transition: all 0.5s ease;
      position: relative; /* Ensure title fits inside the slide */
    }

    .swiper-slide.left-expand {
      height: 500px;
      transform: scale(1.05);
      background: #fff;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: green;
      background: white;
      border-radius: 0;
      width: 40px;
      height: 40px;
      top: 10px;
      z-index: 10;
      border: 2px solid green;
    }

    .swiper-button-next {
      right: 10px;
    }

    .swiper-button-prev {
      right: 60px;
      left: auto;
    }

    /* Title styling */
    .swiper-slide p {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%; /* Title spans full width of the slide */
      text-align: center;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      margin: 0; /* Remove any margin to make it stick to the bottom */
      border-radius: 0;
      box-sizing: border-box; /* Ensure padding doesn't overflow */
      backdrop-filter: blur(5px); /* Apply blur effect to the title background */
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <p>Slide 1</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 2</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 3</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 4</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 5</p>
      </div>
    </div>

    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".swiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      centeredSlides: false,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      on: {
        init: function () {
          expandActiveSlide();
        },
        slideChangeTransitionEnd: function () {
          expandActiveSlide();
        }
      }
    });

    function expandActiveSlide() {
      document.querySelectorAll('.swiper-slide').forEach(slide => {
        slide.classList.remove('left-expand');
      });

      let activeSlide = document.querySelector('.swiper-slide.swiper-slide-active');
      if (activeSlide) {
        activeSlide.classList.add('left-expand'); // Add expansion effect to the active slide
      }
    }
  </script>

</body>
</html>
